setw -g status-fg white
setw -g status-bg black
set -g default-terminal "xterm-256color"

set-option -g mode-keys vi
set-option -g status-keys vi
set-window-option -g automatic-rename off

unbind-key C-b
set-option -g prefix C-a

bind-key C-a send-prefix
bind-key k select-pane -t :.-
bind-key j select-pane -t :.+
bind-key h select-window -t :-
bind-key l select-window -t :+

# iterm2 option mapped to esc+
# set escape-time 0

# clipboard/tmux support
set-option -g set-clipboard on

bind-key M new-window -t 1 -n mycon ssh mycon -t tmux a
bind-key K new-window -t 2 -n kzerza ssh kzerza -t tmux a
bind-key Y run "tmux save-buffer - | pbcopy"
