setw -g status-fg white
#setw -g status-bg '#222222'
setw -g status-bg black
set-option -g status-utf8 on
setw -g utf8 on
set -g status-utf8 on
set -g default-terminal "screen-256color"
# set-option -g default-terminal screen-256color
# set-option -g default-terminal xterm-256color
set-option -g mode-keys vi
set-option -g status-keys vi
set-window-option -g automatic-rename off

unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind-key ` command-prompt "select-pane -t %%"

# navigate panes using jk, and ctrl+jk (no prefix)
bind-key k select-pane -t :.-
bind-key j select-pane -t :.+
# bind-key -n C-j select-pane -t :.-
# bind-key -n C-k select-pane -t :.+

#  # navigate windows using hl, and ctrl-hl (no prefix)
bind-key h select-window -t :-
bind-key l select-window -t :+
# bind-key -n C-h select-window -t :-
# bind-key -n C-l select-window -t :+

bind G source-file ~/.tmux/gt

set-option -g status on
set-option -g status-interval 1
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/src/tools/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/src/tools/tmux-powerline/powerline.sh right)"

bind C-[ run '~/src/tools/tmux-powerline/mute_powerline.sh left'      # Mute left statusbar.
bind C-] run '~/src/tools/tmux-powerline/mute_powerline.sh right'     # Mute right statusbar.

unbind r
bind r source-file ~/.tmux.conf

bind H split-window
bind V split-window -h
